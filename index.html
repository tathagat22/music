<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Music Player</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div class="main">
        <p id="logo"><i class="fa fa-music" aria-hidden="true">Music</i>
        </p>
        <!---left part-->
        <div class="left">
            <img id="track_image">
            <div class="volume">
                <p id="volume_show">90</p>
                <i class="fa fa-volume-up" aria-hidden="true" id="volume_icon" onclick="mute_sound()"></i>
                <input type="range" min="0" max="100" value="90" onchange="volume_change()">

            </div>
        </div>
        <div class="right">
            <div class="show_song_no">
                <p id="present">1</p>
                <p></p>
                <p id="total">5</p>
            </div>
        <!---song title-->
        <p id="title">Title.mp3</p>
        <p id="artist">artist name</p>

        <!--- middle part-->
        <div class="middle">
            <button onclick="previous_song()" id="pre"><i class="fa fa-step-backward" aria-hidden="true"></i>
            </button>
            <button onclick="justplay()" id="play"><i class="fa fa-play" aria-hidden="true"></i>
            </button>
            <button onclick="next_song()" id="next"><i class="fa fa-step-forward" aria-hidden="true"></i>
            </button>
        </div>

        <!---song duration-->
        <div class="duration">
            <input type="range" min="0" max="100" value="0" id="duration_slider" onchange="change_duration()">
        </div>
        <button id="auto" onclick="autoplay_switch()">Auto Play<i class="fa fa-circle-o-notch" aria-hidden="true"></i>
        </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
